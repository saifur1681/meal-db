<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 text-success">Search Your Favorite Food</h1>
    </header>

    <!-- search section -->
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Food"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="InputFieldValue()" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </section>
    <!-- error section -->
    <section>
        <div id="errordiv" class="text-center text-danger">

        </div>
    </section>
    <!-- display single meal section  -->
    <section>
        <div id="sigleMeal-div" class="mx-auto">

        </div>
    </section>

    <!-- display all meal section -->
    <section>
        <div id="displayData-div" class="row row-cols-1 row-cols-md-3 g-4 m-2">
           
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealDb.js"></script>
</body>

</html>
